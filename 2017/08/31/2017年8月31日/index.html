<p>今天是8月31日<br>如果要给八月定主题的话<br>不外乎以下几点：<br>新鲜与乏味<br>朝花但夕拾<br>惊讶且不解<br>坚守却停滞<br>自责又懊悔</p>

<p>我翻了翻同学录<br>其实不敢看<br>告诉自己别活在过去<br>小学毕业、初中毕业、高中毕业<br>乃至大学毕业<br>都会有不少人离你而去<br>难免遗憾<br>不甘心当朋友对待的他/她/它<br>也化成了天各一方的两极<br>距离的话还能接受<br>隔阂就恐怖了</p>
